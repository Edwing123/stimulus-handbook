<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- page metadata. -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stimulus - Practice</title>

		<!-- dependencies -->
		<script type="importmap">
			{
				"imports": {
					"@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus@3.2.2/dist/stimulus.js"
				}
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Learning Stimulus</h1>
		</header>

		<main>
			<article data-controller="clipboard">
				<form onsubmit="return false">
					<input
						data-clipboard-target="text"
						type="text"
						value="Hello"
						readonly
					/>

					<!--
						We can ommit the "click->" part because Stimulus defines a default
						event based on the element type (there's a table on their docs)
					-->
					<button data-action="clipboard#copy">
						Copy to the clipboard
					</button>
				</form>
			</article>

			<!-- We can have more "instances" of the markup above. -->
			<article data-controller="clipboard">
				<form onsubmit="return false">
					<input
						data-clipboard-target="text"
						type="text"
						value="World"
						readonly
					/>

					<button data-action="clipboard#copy">
						Copy to the clipboard
					</button>
				</form>
			</article>
		</main>

		<script defer type="module" src="./js/app.js"></script>
	</body>
</html>
