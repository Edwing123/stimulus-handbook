<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- page metadata. -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stimulus - Managing state</title>

		<!-- dependencies -->
		<script type="importmap">
			{
				"imports": {
					"@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus@3.2.2/dist/stimulus.js"
				}
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Learning Stimulus</h1>
		</header>

		<main>
			<h2>A slideshow example</h2>

			<section
				class="slideshow"
				data-controller="slideshow"
				data-slideshow-index-value="0"
			>
				<div class="slideshow-actions">
					<button
						class="slideshow-button"
						data-action="slideshow#previous"
					>
						Previous
					</button>
					<button
						class="slideshow-button"
						data-action="slideshow#next"
					>
						Next
					</button>
				</div>

				<div class="slideshow-slides">
					<div class="slideshow-slide" data-slideshow-target="slide">
						1
					</div>
					<div class="slideshow-slide" data-slideshow-target="slide">
						2
					</div>
					<div class="slideshow-slide" data-slideshow-target="slide">
						3
					</div>
					<div class="slideshow-slide" data-slideshow-target="slide">
						4
					</div>
				</div>
			</section>
		</main>

		<script defer type="module" src="./js/app.js"></script>
	</body>
</html>
