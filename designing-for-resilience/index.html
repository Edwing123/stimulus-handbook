<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- page metadata. -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stimulus - Designing for resilience</title>

		<!-- dependencies -->
		<script type="importmap">
			{
				"imports": {
					"@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus@3.2.2/dist/stimulus.js"
				}
			}
		</script>

		<style>
			.clipboard-button {
				display: none;
			}

			.clipboard--supported .clipboard-button {
				display: initial;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Learning Stimulus</h1>
		</header>

		<main>
			<article
				class="clipboard"
				data-controller="clipboard"
				data-clipboard-supported-class="clipboard--supported"
			>
				<form onsubmit="return false">
					<input
						data-clipboard-target="text"
						type="text"
						value="https://github.com/Edwing123"
						readonly
					/>

					<button
						class="clipboard-button"
						data-action="clipboard#copy"
					>
						Copy to the clipboard
					</button>
				</form>
			</article>
		</main>

		<script defer type="module" src="./js/app.js"></script>
	</body>
</html>
