<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- page metadata. -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stimulus - Hello</title>

		<!-- dependencies -->
		<script type="importmap">
			{
				"imports": {
					"@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus@3.2.2/dist/stimulus.js"
				}
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Learning Stimulus</h1>
		</header>
		html
		<main>
			<!-- controller root element -->
			<article data-controller="hello">
				<form onsubmit="return false">
					<!-- element of interest -->
					<input
						data-hello-target="name"
						type="text"
						id="name"
						placeholder="Write a name"
						data-action="keydown->hello#greet"
					/>

					<!-- an action method is dispatched using an action descriptor -->
					<button data-action="click->hello#greet">Greet</button>
				</form>

				<!-- element of interest -->
				<p>
					<output data-hello-target="greeting" for="name"></output>
				</p>
			</article>
		</main>

		<script defer type="module" src="./js/app.js"></script>
	</body>
</html>
